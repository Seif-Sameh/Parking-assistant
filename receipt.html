<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Assistant - Checkout</title>

    <link rel="stylesheet" href="./styles/receipt.css">
    <link rel="stylesheet" href="./styles/general.css">

</head>

<body>
    <div>
        <img src="./assets/john-matychuk-yvfp5YHWGsc-unsplash.jpg" alt="" id="bgImage">
    </div>
    <div class="logOut">
        <a href="./index.html">
            <button class="logoutBtn">
                Log Out
            </button>
        </a>
    </div>
    <div class="home">
        <a href="./home.html">
            <button class="homeBtn">
                Back to home
            </button>
        </a>
    </div>

    <div class="container">
        <div class="checkContainer">
            <img src="./assets/vecteezy_purple-check-mark-icon-png-on-transparent-background_16774516.png" alt="" class="checkIcon">
            <p>Your reservation is now complete.</p>
        </div>
        <div class="details">
            <div class="description">
                <p class="title">Description</p>
                <p>1 X <span>Regular Parking Slot</span></p>
                <p>From <span>10:23</span></p>
                <p>To <span>13:50</span></p>
            </div>
            <div class="price">
                <p class="title">Price</p>
                <p>12 SAR/hr</p>
                <p>X</p>
                <p>3:27</p>
            </div>
        </div>
        <div class="total">
            <span class="title">Price</span>
            <span>42 SAR</span>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
